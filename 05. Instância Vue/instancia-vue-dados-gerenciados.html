<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8"/>

<div id="app">
    {{ titulo }} 
    <br>
    {{ novaInfo }}
    <br>
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo += '!';
            }
        }
    });

    vm.novaInfo = 'Teste Nova Info';
    console.log(vm.novaInfo);
</script>
