<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="exibirAlerta">Exibir Alerta</button>
    </div>
    </br>
    
    <!-- 2) Escute o evento "keyup" e armazene o valor na propriedade data (dica: event.target.value) -->
    <div>
        <input v-on:keyup="valor = $event.target.value" type="text">
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente quando a tecla for ENTER -->
    <div>
        <input v-on:keydown.enter="valor = $event.target.value" type="text">
        <p>{{ valor }}</p>
    </div>
</div>
<script src="app.js"></script>
